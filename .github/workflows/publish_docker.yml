name: Publish Lava Package and Container

on:
  workflow_dispatch:
  #push:
  #  branches:
  #    - master

jobs:
  create_release:
    if: github.repository == 'panda-re/lava'
    runs-on: ubuntu-latest
    outputs:
      v-version: ${{ steps.version.outputs.v-version }}
    steps:
      - name: Get next version
        uses: reecetech/version-increment@2024.10.1
        id: version
        with:
          release_branch: master
          use_api: true
          increment: patch

  create_release_assets:
    needs: [create_release]
    if: github.repository == 'panda-re/lava'
    runs-on: ubuntu-22.04
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Checkout LAVA at current commit
        uses: actions/checkout@v5

      - name: Install compile dependencies
        run: |
          version=$(lsb_release -rs)
          dep_base=./dependencies/ubuntu_${version}_base.txt
          sudo apt-get -qq update
          if [ -f "${dep_base}" ]; then
            sudo apt-get -y install --no-install-recommends $(cat ${dep_base} | grep -o '^[^#]*')
          else
            echo "Unsupported Ubuntu version: $version. Create a list of base/build dependencies and try again."
            exit 1
          fi

      - name: Create Debian Package
        run: |
          cmake -B"./tools/build" \
          -H"./tools" \
          -DCMAKE_INSTALL_PREFIX="/usr" \
          -DCMAKE_BUILD_TYPE=Release \
          -DLAVA_VERSION=${{ needs.create_release.outputs.v-version }}
          cmake --build "./tools/build" --parallel "$(nproc)" --config Release
          cd ./tools/build
          cpack -G DEB

      - name: Create Wheel file
        run: |
          python3 -m pip install --upgrade build
          PRETEND_VERSION=${{ needs.create_release.outputs.v-version }} python3 -m build --wheel .

      - name: Upload wheel and debian packages to release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create_release.outputs.v-version }}
          draft: false
          generate_release_notes: true
          prerelease: false
          files: |
            dist/*.whl
            tools/build/lava*.deb

      - name: Upload deb packages as artifacts
        uses: actions/upload-artifact@v5
        with:
          name: lava
          path: tools/build/lava*.deb
          if-no-files-found: error

      - name: Upload whl package as artifact
        uses: actions/upload-artifact@v5
        with:
          name: pyroclastic
          path: dist/*.whl
          if-no-files-found: error

  publish-to-pypi-and-release:
    name: Publish Python üêç distribution üì¶ to PyPI and Make Release
    if: github.repository == 'panda-re/lava'
    needs: [create_release, create_release_assets]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyroclastic # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
      contents: write  # IMPORTANT: mandatory for creating releases

    steps:
    - name: Download all the artifacts
      uses: actions/download-artifact@v5
      with:
        name: lava
        path: debs/

    - name: Download all the artifacts
      uses: actions/download-artifact@v5
      with:
        name: pyroclastic
        path: dist/

    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true

    - name: Upload wheel package to release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.create_release.outputs.v-version }}
        draft: false
        generate_release_notes: true
        prerelease: false
        name: ${{ needs.create_release.outputs.v-version }} @ ${{ github.ref }}
        files: |
          dist/*
          debs/**.deb

  build_container:
    needs: [create_release, publish-to-pypi-and-release]
    if: github.repository == 'panda-re/lava'
    runs-on: panda-arc
    steps:
    - name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        username: pandare
        password: ${{ secrets.ALL_PANDARE_DOCKERHUB }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:master
          network=host
        buildkitd-config-inline: |
          [registry."${{ secrets.PANDA_ARC_REGISTRY }}"]
            insecure = true
            http = true

    - name: Check out
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Build LAVA container
      uses: docker/build-push-action@v6
      with:
        context: ${{ github.workspace }}
        push: true
        tags: |
          pandare/lava:latest
          pandare/lava:${{ github.sha }}
          pandare/lava:${{ needs.create_release.outputs.v-version }}
